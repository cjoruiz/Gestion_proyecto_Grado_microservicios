# Application Config
spring.application.name=document-microservice
server.port=8083

# Spring Security OAuth2
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI:http://keycloak:8080/realms/sistema/protocol/openid-connect/certs}

# Database (soporta H2 local y MySQL en Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/documentsdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.max-file-size=15MB

# Custom Document Storage
app.document.storage-dir=${APP_DOCUMENT_STORAGE_DIR:./documentos}

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.core.env=DEBUG